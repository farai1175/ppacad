<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Question Bank Builder</title>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #5e72e4;
            --secondary-color: #6c757d;
            --success-color: #2dce89;
            --danger-color: #f5365c;
            --warning-color: #fb6340;
            --info-color: #11cdef;
            --light-bg: #f4f5f7;
            --card-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
            --hover-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--card-shadow);
            text-align: center;
            animation: slideDown 0.5s ease-out;
        }

        header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            animation: fadeIn 0.6s ease-out;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
        }

        .card-title {
            font-size: 1.5rem;
            color: #32325d;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light-bg);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #525f7f;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            background: white;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(94, 114, 228, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #4c63d2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(94, 114, 228, 0.3);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-warning {
            background: var(--warning-color);
            color: white;
        }

        .btn-secondary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.875rem;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .options-container {
            margin-top: 15px;
            padding: 15px;
            background: var(--light-bg);
            border-radius: 8px;
        }

        .option-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .option-item input {
            flex: 1;
        }

        .image-upload-container {
            margin-top: 10px;
        }

        .image-preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 8px;
            display: none;
            box-shadow: var(--card-shadow);
        }

        .search-container {
            margin-bottom: 20px;
            position: relative;
        }

        .search-input {
            padding-left: 40px;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
        }

        .question-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            transition: var(--transition);
            animation: slideUp 0.3s ease-out;
        }

        .question-card:hover {
            border-color: var(--primary-color);
            box-shadow: var(--hover-shadow);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .question-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .meta-badge {
            background: var(--light-bg);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: #525f7f;
            font-weight: 600;
        }

        .meta-badge.grade {
            background: #e6f7ff;
            color: #1890ff;
        }

        .question-text {
            font-size: 1.1rem;
            color: #32325d;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .question-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin: 15px 0;
            box-shadow: var(--card-shadow);
        }

        .options-list {
            margin: 15px 0;
            padding-left: 20px;
        }

        .option-item-display {
            margin: 8px 0;
            color: #525f7f;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .option-item-display::before {
            content: "‚ñ∏";
            color: var(--primary-color);
            font-weight: bold;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--secondary-color);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            background: white;
            border-radius: 8px;
            box-shadow: var(--hover-shadow);
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            animation: slideInRight 0.3s ease-out;
        }

        .toast.show {
            display: flex;
        }

        .toast.success {
            border-left: 4px solid var(--success-color);
        }

        .toast.error {
            border-left: 4px solid var(--danger-color);
        }

        .toast.info {
            border-left: 4px solid var(--info-color);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .card {
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            animation: fadeIn 0.3s ease-out;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: var(--border-radius);
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease-out;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--secondary-color);
            transition: var(--transition);
        }

        .modal-close:hover {
            color: var(--danger-color);
        }

        .filter-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-select {
            flex: 1;
            min-width: 150px;
        }
</style>
</head>
<body>
<div class="container">
<header>
<h1>üß† Question Bank Builder</h1>
</header>

<div class="main-content">
<!-- Question Form Section -->
<div class="card">
<h2 class="card-title">üìù Create New Question</h2>
<form id="questionForm">
<div class="form-row">
<div class="form-group">
<label for="subject">Subject *</label>
<input type="text" id="subject" name="subject" required placeholder="e.g., Mathematics">
</div>
<div class="form-group">
<label for="topic">Topic *</label>
<input type="text" id="topic" name="topic" required placeholder="e.g., Algebra">
</div>
<div class="form-group">
<label for="subtopic">Sub-topic</label>
<input type="text" id="subtopic" name="subtopic" placeholder="e.g., Linear Equations">
</div>
</div>

<div class="form-row">
<div class="form-group">
<label for="questionType">Question Type *</label>
<select id="questionType" name="questionType" required>
<option value="">Select Type</option>
<option value="multiple-choice">Multiple Choice</option>
<option value="true-false">True/False</option>
<option value="short-answer">Short Answer</option>
<option value="essay">Essay</option>
</select>
</div>
<div class="form-group">
<label for="gradeLevel">Grade Level *</label>
<select id="gradeLevel" name="gradeLevel" required>
<option value="">Select Grade Level</option>
<option value="Gr6-7">Gr6-7</option>
<option value="Gr8-9">Gr8-9</option>
<option value="Gr10">Gr10</option>
<option value="Gr11">Gr11</option>
<option value="Gr12">Gr12</option>
</select>
</div>
</div>

<div class="form-group">
<label for="questionText">Question Text *</label>
<textarea id="questionText" name="questionText" required placeholder="Enter your question here..."></textarea>
</div>

<div class="form-group">
<label for="questionImage">Question Image (Optional)</label>
<div class="image-upload-container">
<input type="file" id="questionImage" name="questionImage" accept="image/*">
<img id="questionImagePreview" class="image-preview" alt="Question image preview">
</div>
</div>

<div class="form-group">
<label for="subquestionText">Sub-question Text (Optional)</label>
<textarea id="subquestionText" name="subquestionText" placeholder="Enter sub-question here..."></textarea>
</div>

<div class="form-group">
<label for="subquestionImage">Sub-question Image (Optional)</label>
<div class="image-upload-container">
<input type="file" id="subquestionImage" name="subquestionImage" accept="image/*">
<img id="subquestionImagePreview" class="image-preview" alt="Sub-question image preview">
</div>
</div>

<div id="optionsContainer" class="options-container" style="display: none;">
<label>Options</label>
<div id="optionsList"></div>
<button type="button" class="btn btn-secondary btn-sm" onclick="addOption()">
                            ‚ûï Add Option
</button>
</div>

<div class="btn-group">
<button type="submit" class="btn btn-primary">
                            üíæ Save Question
</button>
<button type="button" class="btn btn-secondary" onclick="resetForm()">
                            üîÑ Reset Form
</button>
</div>
</form>
</div>

<!-- Question Bank Section -->
<div class="card">
<h2 class="card-title">üìö Question Bank</h2>

<div class="filter-controls">
<div class="form-group filter-select">
<label for="filterSubject">Filter by Subject</label>
<select id="filterSubject">
<option value="">All Subjects</option>
</select>
</div>
<div class="form-group filter-select">
<label for="filterGrade">Filter by Grade Level</label>
<select id="filterGrade">
<option value="">All Grades</option>
<option value="Gr6-7">Gr6-7</option>
<option value="Gr8-9">Gr8-9</option>
<option value="Gr10">Gr10</option>
<option value="Gr11">Gr11</option>
<option value="Gr12">Gr12</option>
</select>
</div>
<div class="form-group filter-select">
<label for="filterType">Filter by Type</label>
<select id="filterType">
<option value="">All Types</option>
<option value="multiple-choice">Multiple Choice</option>
<option value="true-false">True/False</option>
<option value="short-answer">Short Answer</option>
<option value="essay">Essay</option>
</select>
</div>
</div>

<div class="search-container">
<span class="search-icon">üîç</span>
<input type="text" id="searchInput" class="search-input" placeholder="Search by subject, topic, or keyword...">
</div>

<div class="btn-group">
<button class="btn btn-warning btn-sm" onclick="clearAllQuestions()">
                        üóëÔ∏è Clear All Questions
</button>
<button class="btn btn-info btn-sm" onclick="exportQuestions()">
                        üì• Export Questions
</button>
</div>

<div id="questionBank">
<div class="empty-state">
<div class="empty-state-icon">üìã</div>
<h3>No Questions Yet</h3>
<p>Start building your question bank by adding your first question above!</p>
</div>
</div>
</div>
</div>
</div>

<!-- Toast Notification -->
<div id="toast" class="toast">
<span id="toastMessage"></span>
</div>

<!-- Edit Modal -->
<div id="editModal" class="modal">
<div class="modal-content">
<div class="modal-header">
<h2>‚úèÔ∏è Edit Question</h2>
<button class="modal-close" onclick="closeEditModal()">&times;</button>
</div>
<form id="editForm">
<input type="hidden" id="editId">
<div class="form-group">
<label for="editSubject">Subject *</label>
<input type="text" id="editSubject" required>
</div>
<div class="form-group">
<label for="editTopic">Topic *</label>
<input type="text" id="editTopic" required>
</div>
<div class="form-group">
<label for="editSubtopic">Sub-topic</label>
<input type="text" id="editSubtopic">
</div>
<div class="form-row">
<div class="form-group">
<label for="editQuestionType">Question Type *</label>
<select id="editQuestionType" required>
<option value="multiple-choice">Multiple Choice</option>
<option value="true-false">True/False</option>
<option value="short-answer">Short Answer</option>
<option value="essay">Essay</option>
</select>
</div>
<div class="form-group">
<label for="editGradeLevel">Grade Level *</label>
<select id="editGradeLevel" required>
<option value="Gr6-7">Gr6-7</option>
<option value="Gr8-9">Gr8-9</option>
<option value="Gr10">Gr10</option>
<option value="Gr11">Gr11</option>
<option value="Gr12">Gr12</option>
</select>
</div>
</div>
<div class="form-group">
<label for="editQuestionText">Question Text *</label>
<textarea id="editQuestionText" required></textarea>
</div>
<div class="form-group">
<label for="editSubquestionText">Sub-question Text</label>
<textarea id="editSubquestionText"></textarea>
</div>
<div id="editOptionsContainer" class="options-container" style="display: none;">
<label>Options</label>
<div id="editOptionsList"></div>
<button type="button" class="btn btn-secondary btn-sm" onclick="addEditOption()">
                        ‚ûï Add Option
</button>
</div>
<div class="btn-group">
<button type="submit" class="btn btn-primary">üíæ Update Question</button>
<button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
</div>
</form>
</div>
</div>

<script>
        let questions = JSON.parse(localStorage.getItem('questionBank')) || [];
        let editingQuestion = null;
        let optionCount = 0;
        let editOptionCount = 0;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderQuestions();
            updateSubjectFilter();

            // Question type change handler
            document.getElementById('questionType').addEventListener('change', function() {
                handleQuestionTypeChange(this.value, 'optionsContainer', 'optionsList');
            });

            document.getElementById('editQuestionType').addEventListener('change', function() {
                handleQuestionTypeChange(this.value, 'editOptionsContainer', 'editOptionsList');
            });

            // Image preview handlers
            document.getElementById('questionImage').addEventListener('change', function(e) {
                previewImage(e, 'questionImagePreview');
            });

            document.getElementById('subquestionImage').addEventListener('change', function(e) {
                previewImage(e, 'subquestionImagePreview');
            });

            // Form submission
            document.getElementById('questionForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveQuestion();
            });

            document.getElementById('editForm').addEventListener('submit', function(e) {
                e.preventDefault();
                updateQuestion();
            });

            // Search functionality
            document.getElementById('searchInput').addEventListener('input', function(e) {
                filterQuestions(e.target.value);
            });

            // Filter functionality
            document.getElementById('filterSubject').addEventListener('change', applyFilters);
            document.getElementById('filterGrade').addEventListener('change', applyFilters);
            document.getElementById('filterType').addEventListener('change', applyFilters);
        });

        function handleQuestionTypeChange(type, containerId, listId) {
            const container = document.getElementById(containerId);
            const list = document.getElementById(listId);

            if (type === 'multiple-choice') {
                container.style.display = 'block';
                if (listId === 'optionsList' && list.children.length === 0) {
                    for (let i = 0; i < 2; i++) {
                        addOption();
                    }
                }
            } else {
                container.style.display = 'none';
            }
        }

        function previewImage(event, previewId) {
            const file = event.target.files[0];
            const preview = document.getElementById(previewId);

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        }

        function addOption() {
            const optionsList = document.getElementById('optionsList');
            const optionDiv = document.createElement('div');
            optionDiv.className = 'option-item';
            optionDiv.innerHTML = `
                <input type="text" name="option${optionCount}" placeholder="Option ${optionCount + 1}" required>
                <button type="button" class="btn btn-danger btn-sm" onclick="removeOption(this)">‚úï</button>
            `;
            optionsList.appendChild(optionDiv);
            optionCount++;
        }

        function removeOption(button) {
            button.parentElement.remove();
        }

        function addEditOption() {
            const optionsList = document.getElementById('editOptionsList');
            const optionDiv = document.createElement('div');
            optionDiv.className = 'option-item';
            optionDiv.innerHTML = `
                <input type="text" name="editOption${editOptionCount}" placeholder="Option ${editOptionCount + 1}" required>
                <button type="button" class="btn btn-danger btn-sm" onclick="removeOption(this)">‚úï</button>
            `;
            optionsList.appendChild(optionDiv);
            editOptionCount++;
        }

        function saveQuestion() {
            const formData = new FormData(document.getElementById('questionForm'));
            const question = {
                id: Date.now(),
                subject: formData.get('subject'),
                topic: formData.get('topic'),
                subtopic: formData.get('subtopic'),
                questionType: formData.get('questionType'),
                gradeLevel: formData.get('gradeLevel'),
                questionText: formData.get('questionText'),
                subquestionText: formData.get('subquestionText'),
                options: [],
                questionImage: document.getElementById('questionImagePreview').src || null,
                subquestionImage: document.getElementById('subquestionImagePreview').src || null,
                createdAt: new Date().toISOString()
            };

            // Collect options for multiple choice
            if (question.questionType === 'multiple-choice') {
                const optionInputs = document.querySelectorAll('#optionsList input[type="text"]');
                optionInputs.forEach(input => {
                    if (input.value.trim()) {
                        question.options.push(input.value.trim());
                    }
                });
            }

            questions.push(question);
            saveToLocalStorage();
            renderQuestions();
            updateSubjectFilter();
            resetForm();
            showToast('Question saved successfully!', 'success');
        }

        function renderQuestions(filteredQuestions = null) {
            const questionBank = document.getElementById('questionBank');
            const questionsToRender = filteredQuestions || questions;

            if (questionsToRender.length === 0) {
                questionBank.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <h3>No Questions Found</h3>
                        <p>${filteredQuestions ? 'Try adjusting your search terms.' : 'Start building your question bank by adding your first question above!'}</p>
                    </div>
                `;
                return;
            }

            questionBank.innerHTML = questionsToRender.map(q => `
                <div class="question-card">
                    <div class="question-header">
                        <div>
                            <div class="question-meta">
                                <span class="meta-badge">üìö ${q.subject}</span>
                                <span class="meta-badge">üìñ ${q.topic}</span>
                                ${q.subtopic ? `<span class="meta-badge">üìù ${q.subtopic}</span>` : ''}
                                <span class="meta-badge">üéØ ${getQuestionTypeLabel(q.questionType)}</span>
                                <span class="meta-badge grade">üìä ${q.gradeLevel}</span>
                            </div>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-warning btn-sm" onclick="editQuestion(${q.id})">‚úèÔ∏è Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteQuestion(${q.id})">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                    <div class="question-text">${q.questionText}</div>
                    ${q.questionImage ? `<img src="${q.questionImage}" class="question-image" alt="Question image">` : ''}
                    ${q.subquestionText ? `<div class="question-text"><strong>Sub-question:</strong> ${q.subquestionText}</div>` : ''}
                    ${q.subquestionImage ? `<img src="${q.subquestionImage}" class="question-image" alt="Sub-question image">` : ''}
                    ${q.options.length > 0 ? `
                        <div class="options-list">
                            ${q.options.map((opt, idx) => `
                                <div class="option-item-display">${String.fromCharCode(65 + idx)}. ${opt}</div>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function getQuestionTypeLabel(type) {
            const labels = {
                'multiple-choice': 'Multiple Choice',
                'true-false': 'True/False',
                'short-answer': 'Short Answer',
                'essay': 'Essay'
            };
            return labels[type] || type;
        }

        function editQuestion(id) {
            const question = questions.find(q => q.id === id);
            if (!question) return;

            editingQuestion = question;
            document.getElementById('editId').value = question.id;
            document.getElementById('editSubject').value = question.subject;
            document.getElementById('editTopic').value = question.topic;
            document.getElementById('editSubtopic').value = question.subtopic || '';
            document.getElementById('editQuestionType').value = question.questionType;
            document.getElementById('editGradeLevel').value = question.gradeLevel;
            document.getElementById('editQuestionText').value = question.questionText;
            document.getElementById('editSubquestionText').value = question.subquestionText || '';

            // Handle options for multiple choice
            if (question.questionType === 'multiple-choice') {
                document.getElementById('editOptionsContainer').style.display = 'block';
                const editOptionsList = document.getElementById('editOptionsList');
                editOptionsList.innerHTML = '';
                editOptionCount = 0;

                question.options.forEach(option => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option-item';
                    optionDiv.innerHTML = `
                        <input type="text" name="editOption${editOptionCount}" value="${option}" required>
                        <button type="button" class="btn btn-danger btn-sm" onclick="removeOption(this)">‚úï</button>
                    `;
                    editOptionsList.appendChild(optionDiv);
                    editOptionCount++;
                });
            } else {
                document.getElementById('editOptionsContainer').style.display = 'none';
            }

            document.getElementById('editModal').classList.add('show');
        }

        function updateQuestion() {
            const id = parseInt(document.getElementById('editId').value);
            const questionIndex = questions.findIndex(q => q.id === id);

            if (questionIndex === -1) return;

            questions[questionIndex] = {
                ...questions[questionIndex],
                subject: document.getElementById('editSubject').value,
                topic: document.getElementById('editTopic').value,
                subtopic: document.getElementById('editSubtopic').value,
                questionType: document.getElementById('editQuestionType').value,
                gradeLevel: document.getElementById('editGradeLevel').value,
                questionText: document.getElementById('editQuestionText').value,
                subquestionText: document.getElementById('editSubquestionText').value,
                options: []
            };

            // Collect updated options
            if (questions[questionIndex].questionType === 'multiple-choice') {
                const optionInputs = document.querySelectorAll('#editOptionsList input[type="text"]');
                optionInputs.forEach(input => {
                    if (input.value.trim()) {
                        questions[questionIndex].options.push(input.value.trim());
                    }
                });
            }

            saveToLocalStorage();
            renderQuestions();
            updateSubjectFilter();
            closeEditModal();
            showToast('Question updated successfully!', 'success');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
            editingQuestion = null;
        }

        function deleteQuestion(id) {
            if (confirm('Are you sure you want to delete this question?')) {
                questions = questions.filter(q => q.id !== id);
                saveToLocalStorage();
                renderQuestions();
                updateSubjectFilter();
                showToast('Question deleted successfully!', 'info');
            }
        }

        function clearAllQuestions() {
            if (confirm('Are you sure you want to delete all questions? This action cannot be undone.')) {
                questions = [];
                saveToLocalStorage();
                renderQuestions();
                updateSubjectFilter();
                showToast('All questions cleared!', 'info');
            }
        }

        function resetForm() {
            document.getElementById('questionForm').reset();
            document.getElementById('questionImagePreview').style.display = 'none';
            document.getElementById('subquestionImagePreview').style.display = 'none';
            document.getElementById('optionsContainer').style.display = 'none';
            document.getElementById('optionsList').innerHTML = '';
            optionCount = 0;
        }

        function filterQuestions(searchTerm) {
            const filtered = questions.filter(q => {
                const term = searchTerm.toLowerCase();
                return q.subject.toLowerCase().includes(term) ||
                       q.topic.toLowerCase().includes(term) ||
                       q.subtopic?.toLowerCase().includes(term) ||
                       q.questionText.toLowerCase().includes(term) ||
                       q.subquestionText?.toLowerCase().includes(term);
            });
            renderQuestions(filtered);
        }

        function applyFilters() {
            const subjectFilter = document.getElementById('filterSubject').value;
            const gradeFilter = document.getElementById('filterGrade').value;
            const typeFilter = document.getElementById('filterType').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filtered = questions;

            // Apply subject filter
            if (subjectFilter) {
                filtered = filtered.filter(q => q.subject === subjectFilter);
            }

            // Apply grade filter
            if (gradeFilter) {
                filtered = filtered.filter(q => q.gradeLevel === gradeFilter);
            }

            // Apply type filter
            if (typeFilter) {
                filtered = filtered.filter(q => q.questionType === typeFilter);
            }

            // Apply search term
            if (searchTerm) {
                filtered = filtered.filter(q => 
                    q.subject.toLowerCase().includes(searchTerm) ||
                    q.topic.toLowerCase().includes(searchTerm) ||
                    q.subtopic?.toLowerCase().includes(searchTerm) ||
                    q.questionText.toLowerCase().includes(searchTerm) ||
                    q.subquestionText?.toLowerCase().includes(searchTerm)
                );
            }

            renderQuestions(filtered);
        }

        function updateSubjectFilter() {
            const subjectFilter = document.getElementById('filterSubject');
            const subjects = [...new Set(questions.map(q => q.subject))];
            
            // Keep the current selection
            const currentValue = subjectFilter.value;
            
            // Clear existing options except "All Subjects"
            subjectFilter.innerHTML = '<option value="">All Subjects</option>';
            
            // Add subjects
            subjects.forEach(subject => {
                const option = document.createElement('option');
                option.value = subject;
                option.textContent = subject;
                subjectFilter.appendChild(option);
            });
            
            // Restore previous selection if it still exists
            if (subjects.includes(currentValue)) {
                subjectFilter.value = currentValue;
            }
        }

        function exportQuestions() {
            const dataStr = JSON.stringify(questions, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);

            const exportFileDefaultName = `question-bank-${new Date().toISOString().split('T')[0]}.json`;

            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();

            showToast('Questions exported successfully!', 'success');
        }

        function saveToLocalStorage() {
            localStorage.setItem('questionBank', JSON.stringify(questions));
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');

            toast.className = `toast ${type}`;
            toastMessage.textContent = message;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeEditModal();
            }
        }
</script>
